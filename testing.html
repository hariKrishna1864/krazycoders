<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Text Animation</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        color: #fff;
        font-family: "Arial", sans-serif;
        overflow-x: hidden;
        background: #000;
      }

      .text-container {
        position: relative;
        width: 100vw;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .text-block {
        position: absolute;
        font-size: 2.5rem;
        font-weight: bold;
        text-align: center;
        padding: 1rem 2rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        transform-origin: center;
        opacity: 0;
      }

      @media (max-width: 768px) {
        .text-block {
          font-size: 1.5rem;
          padding: 0.8rem 1.5rem;
        }
      }

      @media (max-width: 576px) {
        .text-block {
          font-size: 1.2rem;
          padding: 0.5rem 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="text-container">
      <div class="text-block" data-position="1">This is Block One</div>
      <div class="text-block" data-position="2">This is Block Two</div>
      <div class="text-block" data-position="3">This is Block Three</div>
      <div class="text-block" data-position="4">This is Block Four</div>
      <div class="text-block" data-position="5">This is Block Five</div>
    </div>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+ObplNFqoRfbakWQMIf4A9l9dWTdWmVCrOA=="
      crossorigin="anonymous"
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        if (typeof gsap === "undefined") {
          console.error("GSAP failed to load");
          return;
        }

        // Define positions for each block
        const positions = {
          1: { x: "20vw", y: "20vh" },
          2: { x: "70vw", y: "25vh" },
          3: { x: "45vw", y: "50vh" },
          4: { x: "25vw", y: "75vh" },
          5: { x: "65vw", y: "70vh" },
        };

        // Set initial positions and states
        document.querySelectorAll(".text-block").forEach((block, index) => {
          const pos = positions[block.dataset.position];
          gsap.set(block, {
            x: pos.x,
            y: pos.y,
            opacity: 0,
            scale: 0.5,
            filter: "blur(8px)",
          });
        });

        // Create animation timeline
        const tl = gsap.timeline({
          defaults: { ease: "power3.out", duration: 1.5 },
          repeat: -1,
          repeatDelay: 0.5,
        });

        document.querySelectorAll(".text-block").forEach((block, index) => {
          tl.to(
            block,
            {
              opacity: 1,
              scale: 1,
              filter: "blur(0px)",
              duration: 1.5,
            },
            index * 1.5
          ) // Stagger by 1.5 seconds
            .to(
              block,
              {
                opacity: 0,
                scale: 1.2,
                filter: "blur(8px)",
                duration: 1,
              },
              "+=2"
            ); // Hold for 2 seconds before fading out
        });

        // Add hover interactivity (optional)
        document.querySelectorAll(".text-block").forEach((block) => {
          block.addEventListener("mouseenter", () => {
            if (block.style.opacity === "1") {
              gsap.to(block, {
                scale: 1.1,
                duration: 0.3,
                ease: "power2.out",
              });
            }
          });
          block.addEventListener("mouseleave", () => {
            gsap.to(block, {
              scale: 1,
              duration: 0.3,
              ease: "power2.out",
            });
          });
        });
      });
    </script>
  </body>
</html>
